<div class="login-container">
  <h2>Iniciar sesión</h2>
  <form (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="username">Nombre de usuario</label>
      <input type="text" id="username" class="form-control" placeholder="">
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" class="form-control" placeholder="">
      <a href="#" class="forgot-password" (click)="onForgotPassword()">¿Olvidaste la contraseña?</a>
    </div>
    <button type="submit" class="btn btn-primary" (click)="onLogin()">Iniciar sesión</button>
    <div class="alternative-login">
      <p>Iniciar sesión con:</p>
      <button type="button" class="btn btn-outline" (click)="onGoogleLogin()">
        <i class="fab fa-google icon"></i>
      </button>
      <button type="button" class="btn btn-outline" (click)="onOtherLogin()">
        <i class="fas fa-ellipsis-h icon"></i>
      </button>
    </div>
  </form>
</div>
